name: journey-service

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_JOURNEY_SERVICE_REGISTRY: image registry
  #  - OKTETO_BUILD_JOURNEY_SERVICE_REPOSITORY: image repo
  #  - OKTETO_BUILD_JOURNEY_SERVICE_IMAGE: image name
  #  - OKTETO_BUILD_JOURNEY_SERVICE_SHA: image tag sha256
  journey-service:
    context: .
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_MONGODB_REGISTRY: image registry
  #  - OKTETO_BUILD_MONGODB_REPOSITORY: image repo
  #  - OKTETO_BUILD_MONGODB_IMAGE: image name
  #  - OKTETO_BUILD_MONGODB_SHA: image tag sha256
  mongodb:
    context: .
    dockerfile: Dockerfile

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml
    services:
      - mongo-express
      - journey-service
      - mongodb

# The dependencies section defines other git repositories to be deployed as part of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#dependencies
# dependencies:
#   - https://github.com/okteto/sample


# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  journey-service:
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
      - 9000:9000
  mongo-express:
    command: bash
    workdir: /node_modules/mongo-express
    sync:
      - .:/node_modules/mongo-express
    forward:
      - 9229:9229
      - 8081:8081
  mongodb:
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
      - 9000:9000
      - 27017:27017

